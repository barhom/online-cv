experiences:
    title: Arbetslivserfarenheter
    info:
      - role: Arbetsledare
        time: 2019 - Tillsvidare
        company: Bemanningslandslaget AB
        details: |
          Vid min anställning på det nya bolaget övertog jag rollen som arbetsledare inom asbestsanering med utökade ansvarsområden, inklusive hantering av extra bemanning. Jag har framgångsrikt navigerat och effektivt hanterat komplexa saneringsprojekt genom strategisk planering, teknisk övervakning och säkerhetsfokus. Genom att koordinera och leda både befintligt team och extra personal har jag säkerställt högkvalitativa resultat och efterlevnad av regelverk. Min förmåga att främja personalutveckling och säkerställa efterlevnad av säkerhetsprotokoll har varit avgörande i min roll som arbetsledare.

      - role: Arbetsledare
        time: 2018 - 2019
        company: Rival bygg rivning demontering AB
        details: |
          Erfaren arbetsledare inom asbestsanering med omfattande expertis inom strategisk planering, teknisk övervakning och säkerhet. Effektivt koordinerat saneringsteam och upprätthållit högkvalitativ standard i enlighet med regelverk. Bidragit till personalutveckling och säkerställt efterlevnad av säkerhetsprotokoll.

      - role: Rivningsarbetare
        time: 2017 - 2018
        company: 08 Betonghåltagning Riv & Sanering AB
        details: |
            Rivningsarbetare inom asbestsanering med ansvar för att utföra saneringsarbete i enlighet med regelverk och säkerhetsprotokoll. Bidragit till att upprätthålla högkvalitativ standard och säkerställa efterlevnad av säkerhetsprotokoll.

      - role: Snickare
        time: 2012 - 2017
        company: S H V Maskin & Bygg AB
        details: |
          Snickare med ansvar för att utföra snickeriarbete i enlighet med ritningar och specifikationer. Mitt bidrag har varit avgörande för att upprätthålla en högkvalitativ standard och säkerställa strikt efterlevnad av säkerhetsprotokoll. Genom att noggrant tolka ritningar och specifikationer har jag säkerställt precision och detaljrikedom i varje snickeriprojekt. Vidare har jag aktivt samarbetat med övriga teammedlemmar för att säkerställa en sömlös arbetsprocess och uppfylla projektens krav och kundförväntningar. Min dedikation till yrket och min förmåga att hantera snickeriarbete har kontinuerligt bidragit till framgångsrika projekt och uppfyllda kundbehov.

